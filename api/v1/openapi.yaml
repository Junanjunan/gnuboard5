openapi: 3.0.0
info:
  title: 'GnuBoard5 API Test Documentation'
  description: 'Swagger OpenApi description Test'
  contact:
    email: admin@admin.com
  license:
    name: 'Apache 2.0'
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
  version: 1.0.0
servers:
  -
    url: 'http://127.0.0.1/g5-update'
paths:
  /api/v1/token:
    post:
      tags:
        - 인증
      summary: 'Access/Refresh Token 발급'
      description: "\r\nAccess Token & Refresh Token을 발급합니다.\r\n- Access Token은 API 요청에 사용되며, 일정 시간 후 만료됩니다.\r\n- Refresh Token은 Access Token 재발급에 필요하며 데이터베이스에 저장됩니다.\r\n"
      operationId: 8e03e8c7922c70f6e5fbdad4202d66cc
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/GenerateTokenRequest'
      responses:
        '200':
          description: 'Access/Refresh Token 발급 성공'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateTokenResponse'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
  /api/v1/token/refresh:
    post:
      tags:
        - 인증
      summary: 'Access Token 재발급'
      description: "\r\nRefresh Token을 사용하여 새로운 Access Token을 발급합니다.\r\n- Refresh Token도 함께 갱신되며 데이터베이스에 저장됩니다.\r\n"
      operationId: f1f53bb425188289820fcda4ab79ac1b
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: 'Access Token 재발급 성공'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateTokenResponse'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
  '/api/v1/boards/{bo_table}':
    get:
      tags:
        - 게시판
      summary: '게시판 조회'
      description: '게시판 정보 1건을 조회합니다.'
      operationId: 43b548f85f219b07c5b029be83b4070c
      parameters:
        -
          name: bo_table
          in: path
          description: '게시판 코드'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: '게시판 조회 성공'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Board'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  '/api/v1/boards/{bo_table}/writes':
    get:
      tags:
        - 게시판
      summary: '게시판 글 목록 조회'
      description: '게시판 글 목록을 조회합니다.'
      operationId: d3b7d5197d87c91f60adbe4cc55b411e
      parameters:
        -
          name: bo_table
          in: path
          description: '게시판 코드'
          required: true
          schema:
            type: string
        -
          $ref: '#/components/parameters/sst'
        -
          $ref: '#/components/parameters/sod'
        -
          $ref: '#/components/parameters/sfl'
        -
          $ref: '#/components/parameters/stx'
        -
          $ref: '#/components/parameters/sca'
        -
          $ref: '#/components/parameters/spt'
        -
          $ref: '#/components/parameters/page'
        -
          $ref: '#/components/parameters/per_page'
        -
          $ref: '#/components/parameters/is_mobile'
      responses:
        '200':
          description: '게시판 글 목록 조회 성공'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetWritesResponse'
        '400':
          $ref: '#/components/responses/400'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
  '/api/v1/boards/{bo_table}/writes/{wr_id}':
    get:
      tags:
        - 게시판
      summary: '게시글 조회'
      description: '게시판의 게시글 1건을 조회합니다.'
      operationId: e297a07d6b68c39438ed3b158d72bb87
      parameters:
        -
          name: bo_table
          in: path
          description: '게시판 코드'
          required: true
          schema:
            type: string
        -
          name: wr_id
          in: path
          description: '글 번호'
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: '게시판 글 조회 성공'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Write'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
  /api/v1/config/html:
    get:
      tags:
        - 환경설정
      summary: 'HTML 설정 조회'
      description: 'HTML을 구성하는데 필요한 설정 정보를 조회합니다.'
      operationId: 5d1063d78abd2d407baa4a7d34a0abd0
      responses:
        '200':
          description: '기본환경설정 조회 성공'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HtmlConfigResponse'
        '500':
          $ref: '#/components/responses/500'
  /api/v1/config/policy:
    get:
      tags:
        - 환경설정
        - 회원
      summary: '회원가입 약관 조회'
      description: '회원가입 약관을 조회합니다.'
      operationId: 07c46bfd244961b88286addf0c64d58e
      responses:
        '200':
          description: '약관 조회 성공'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PolicyConfigResponse'
        '500':
          $ref: '#/components/responses/500'
  /api/v1/config/member:
    get:
      tags:
        - 환경설정
        - 회원
      summary: '회원가입 설정 조회'
      description: '회원가입에 필요한 기본환경설정 정보를 조회합니다.'
      operationId: 259da4e5e14ed20e7ed5c35132b7f139
      responses:
        '200':
          description: '회원가입 설정 조회 성공'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberConfigResponse'
        '500':
          $ref: '#/components/responses/500'
  /api/v1/config/memo:
    get:
      tags:
        - 환경설정
      summary: '쪽지 발송 소진 포인트 조회'
      description: '쪽지 발송 시, 1건당 소모되는 포인트 설정 정보를 조회합니다.'
      operationId: 8c2614e4159a0f8ad89fa3cfb4d25b9f
      responses:
        '200':
          description: '소진 포인트 조회 성공'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemoConfigResponse'
        '500':
          $ref: '#/components/responses/500'
  /api/v1/config/board:
    get:
      tags:
        - 환경설정
      summary: '게시판 설정 조회'
      description: '게시판에 사용되는 설정 정보를 조회합니다.'
      operationId: 8c900e31ff563290d83040baa6c38c09
      responses:
        '200':
          description: '게시판설정 조회 성공'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BoardConfigResponse'
        '500':
          $ref: '#/components/responses/500'
  /api/v1/members:
    post:
      tags:
        - 회원
      summary: 회원가입
      description: "회원 가입을 처리합니다.\r\n#### 회원가입과 함께 처리되는 작업\r\n- 회원가입 & 추천인 포인트 지급\r\n- 회원가입 메일 발송 (메일발송 설정 시)\r\n- 관리자에게 회원가입 메일 발송 (메일발송 설정 시)"
      operationId: 0e80e12223f56d817ee88232f74d50c4
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMemberRequest'
      responses:
        '201':
          description: '회원가입 성공'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateMemberResponse'
        '403':
          $ref: '#/components/responses/403'
        '409':
          $ref: '#/components/responses/409'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
  '/api/v1/members/{mb_id}/email-certification/change':
    put:
      tags:
        - 회원
      summary: '인증 이메일 변경'
      description: "\r\n메일인증을 처리하지 않은 회원의 메일을 변경하고 인증메일을 재전송합니다.\r\n#### Request Body\r\n- email: 변경할 이메일 주소\r\n- password: 회원 비밀번호\r\n"
      operationId: d41a3675dfd37a03e30f6b226b8c42a2
      parameters:
        -
          name: mb_id
          in: path
          description: '회원 아이디'
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangeCertificationEmailRequest'
      responses:
        '200':
          description: '이메일 갱신 성공'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
        '403':
          $ref: '#/components/responses/403'
        '409':
          $ref: '#/components/responses/409'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
  /api/v1/members/me:
    get:
      tags:
        - 회원
      summary: '현재 로그인 회원정보 조회'
      description: "\r\nJWT 토큰을 통해 인증된 회원 정보를 조회합니다.\r\n- 탈퇴 또는 차단된 회원은 조회할 수 없습니다.\r\n- 이메일 인증이 완료되지 않은 회원은 조회할 수 없습니다.\r\n            "
      operationId: c36d9f57d1576b356a131deab6278550
      responses:
        '200':
          description: '로그인 회원정보 조회 성공'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMemberMeResponse'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  '/api/v1/members/{mb_id}':
    get:
      tags:
        - 회원
      summary: '회원정보 조회'
      description: "\r\n회원 정보를 조회합니다.\r\n- 자신&상대방의 정보가 공개 설정된 경우 조회 가능합니다.\r\n            "
      operationId: 341380afdb3856663bba53c8148842ce
      parameters:
        -
          name: mb_id
          in: path
          description: '회원 아이디'
          required: true
          schema:
            type: string
      responses:
        '200':
          description: '회원정보 조회 성공'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetMemberResponse'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
  /api/v1/member:
    put:
      tags:
        - 회원
      summary: '회원정보 수정'
      description: 'JWT 토큰을 통해 인증된 회원 정보를 수정합니다.'
      operationId: e7a371b8b809ea949af9400f8bd88efa
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMemberRequest'
      responses:
        '200':
          description: '회원정보 조회 성공'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/409'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
    delete:
      tags:
        - 회원
      summary: 회원탈퇴
      description: "JWT 토큰을 통해 인증된 회원을 탈퇴합니다.\r\n- 실제로 데이터가 삭제되지 않고, 탈퇴 처리만 진행됩니다.\r\n"
      operationId: 1612cdee9bd5e85e5583d91d629d5c51
      responses:
        '200':
          description: '회원탈퇴 성공'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
  /api/v1/member/images:
    put:
      tags:
        - 회원
      summary: '회원 아이콘&이미지 수정'
      description: 'JWT 토큰을 통해 인증된 회원의 아이콘 & 이미지를 수정합니다.'
      operationId: bdb6532e2ad7753e50a631f2f26efb85
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              properties:
                mb_img:
                  description: '회원 이미지'
                  type: file
                mb_icon:
                  description: '회원 아이콘'
                  type: file
                del_mb_img:
                  description: '회원 이미지 삭제여부'
                  type: integer
                del_mb_icon:
                  description: '회원 아이콘 삭제여부'
                  type: integer
              type: object
      responses:
        '200':
          description: '회원 아이콘/이미지 수정 성공'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
  /api/v1/members/search/password:
    post:
      tags:
        - 회원
      summary: '임시비밀번호 메일 발송'
      description: '임시비밀번호로 재설정할 수 있는 링크를 메일로 발송합니다.'
      operationId: e8452c80177239e8baada0f14f540c38
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchPasswordResetMailReqeust'
      responses:
        '200':
          description: '임시비밀번호 메일 발송 성공'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BaseResponse'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
components:
  schemas:
    GenerateTokenRequest:
      description: 'JWT 생성 요청 모델'
      required:
        - username
        - password
      properties:
        username:
          description: '사용자 이름'
          type: string
          example: ''
        password:
          description: 비밀번호
          type: string
          example: ''
      type: object
    RefreshTokenRequest:
      description: 'Access Token 재발급 요청 모델'
      required:
        - refresh_token
      properties:
        refresh_token:
          description: '리프레시 토큰'
          type: string
          example: ''
      type: object
    GetWritesRequest:
      description: '게시판 글 목록 조회 요청 모델'
      properties:
        sst:
          description: 정렬필드
          type: string
          example: ''
      type: object
    ChangeCertificationEmailRequest:
      description: '인증 이메일 변경 요청 모델'
      properties:
        email:
          description: 이메일
          type: string
          example: test@test.com
        password:
          description: 비밀번호
          type: string
          example: test1234
      type: object
    CreateMemberRequest:
      title: CreateMemberRequest
      description: '회원정보 모델'
      properties:
        mb_id:
          description: '회원 아이디'
          type: string
          example: test
        mb_password:
          description: 비밀번호
          type: string
          example: test1234
        mb_password_re:
          description: '비밀번호 확인'
          type: string
          example: test1234
        mb_nick:
          description: 닉네임
          type: string
          example: 테스트
        mb_nick_date:
          description: '닉네임 변경일'
          type: string
          format: date-time
          readOnly: true
          example: '2021-01-01'
        mb_name:
          description: 이름
          type: string
          example: 홍길동
        mb_sex:
          description: 성별
          type: string
          example: m
        mb_email:
          description: 생년월일
          type: string
          example: '1990-01-01'
        mb_homepage:
          description: 홈페이지
          type: string
          example: 'http://test.com'
        mb_zip:
          description: 우편번호
          type: string
          example: '12345'
        mb_zip1:
          description: 우편번호1
          type: string
          readOnly: true
          example: '123'
        mb_zip2:
          description: 우편번호2
          type: string
          readOnly: true
          example: '45'
        mb_addr_jibeon:
          description: 지번주소
          type: string
          example: '서울시 강남구'
        mb_addr1:
          description: '기본 주소'
          type: string
          example: '서울시 강남구 역삼동 123-45'
        mb_addr2:
          description: '나머지 주소'
          type: string
          example: 123호
        mb_addr3:
          description: '기타 주소'
          type: string
          example: 456호
        mb_tel:
          description: 전화번호
          type: string
          example: 02-1234-5678
        mb_hp:
          description: 휴대폰번호
          type: string
          example: 010-1234-5678
        mb_signature:
          description: 서명
          type: string
          example: test
        mb_profile:
          description: 자기소개
          type: string
          example: '안녕하세요. 반갑습니다.'
        mb_recommend:
          description: 추천인
          type: string
          example: test
        mb_datetime:
          description: 가입일
          type: string
          format: date-time
          readOnly: true
          example: '2021-01-01 00:00:00'
        mb_mailling:
          description: '메일 수신여부'
          type: integer
          example: 1
        mb_sms:
          description: 'SMS 수신여부'
          type: integer
          example: 1
        mb_ip:
          description: '회원가입 IP'
          type: string
          readOnly: true
          example: 127.0.0.1
        mb_level:
          description: '회원 레벨'
          type: integer
          readOnly: true
          example: 2
        mb_open:
          description: 정보공개여부
          type: integer
