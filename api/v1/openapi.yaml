          description: 링크1
          type: string
          example: ''
        wr_link2:
          description: 링크2
          type: string
          example: ''
        wr_comment:
          description: '댓글 수'
          type: integer
          example: 2
        wr_hit:
          description: '조회 수'
          type: integer
          example: 3
        wr_ip:
          description: '작성자 IP'
          type: string
          example: 127.0.0.1
        good:
          description: '좋아요 수'
          type: integer
          example: 0
        nogood:
          description: '싫어요 수'
          type: integer
          example: 0
        thumbnail:
          $ref: '#/components/schemas/Thumbnail'
        wr_option:
          description: 옵션
          type: string
          example: html1
        images:
          description: '이미지 목록'
          type: array
          items:
            $ref: '#/components/schemas/Image'
        normal_files:
          description: '일반 파일 목록'
          type: array
          items:
            type: string
        comments:
          description: '댓글 목록'
          type: array
          items:
            $ref: '#/components/schemas/Comment'
      type: object
  responses:
    '400':
      description: '잘못된 요청'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BaseResponse'
    '409':
      description: '중복된 데이터'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BaseResponse'
    '403':
      description: '권한 없음'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BaseResponse'
    '422':
      description: '입력값 오류'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BaseResponse'
    '404':
      description: '리소스를 찾을 수 없음'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BaseResponse'
    '500':
      description: '서버 오류'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BaseResponse'
    '401':
      description: '인증 실패'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BaseResponse'
