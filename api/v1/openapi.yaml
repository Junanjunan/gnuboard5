    post:
      tags:
        - 인증
      summary: 'Access/Refresh Token 발급'
      description: "\r\nAccess Token & Refresh Token을 발급합니다.\r\n- Access Token은 API 요청에 사용되며, 일정 시간 후 만료됩니다.\r\n- Refresh Token은 Access Token 재발급에 필요하며 데이터베이스에 저장됩니다.\r\n"
      operationId: 8e03e8c7922c70f6e5fbdad4202d66cc
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/GenerateTokenRequest'
      responses:
        '200':
          description: 'Access/Refresh Token 발급 성공'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateTokenResponse'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '422':
          $ref: '#/components/responses/422'
        '500':
          $ref: '#/components/responses/500'
  /api/v1/token/refresh:
    post:
      tags:
        - 인증
      summary: 'Access Token 재발급'
      description: "\r\nRefresh Token을 사용하여 새로운 Access Token을 발급합니다.\r\n- Refresh Token도 함께 갱신되며 데이터베이스에 저장됩니다.\r\n"
      operationId: f1f53bb425188289820fcda4ab79ac1b
