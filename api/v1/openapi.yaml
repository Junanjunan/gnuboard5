        default: 1
        minimum: 1
    per_page:
      name: per_page
      in: query
      description: '페이지 당 결과 수'
      schema:
        type: integer
        default: 0
        maximum: 100
        minimum: 0
    is_mobile:
      name: is_mobile
      in: query
      description: '모바일 여부'
      schema:
        type: boolean
        default: false
    sst:
      name: sst
      in: query
      description: '정렬 필드'
      schema:
        type: string
        default: ''
    sod:
      name: sod
      in: query
      description: '검색 연산자'
      schema:
        type: string
        default: and
        enum:
          - and
          - or
    sfl:
      name: sfl
      in: query
      description: 검색필드
      schema:
        type: string
        default: wr_subject||wr_content
    stx:
      name: stx
      in: query
      description: 검색어
      schema:
        type: string
        default: ''
    sca:
      name: sca
      in: query
      description: '검색 분류'
      schema:
        type: string
        default: ''
    spt:
      name: spt
      in: query
      description: '검색 시작 위치'
      schema:
        type: int
        default: ''
