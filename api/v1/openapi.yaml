        alt:
          description: '대체 텍스트'
          type: string
        noimg:
          description: '이미지 없음 대체 텍스트'
          type: string
      type: object
    Write:
      description: '게시글 정보'
      properties:
        wr_id:
          description: '글 ID'
          type: integer
