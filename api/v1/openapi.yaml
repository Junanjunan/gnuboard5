          type: string
          example: '/data/member_image/te/test.gif?1712194038'
        mb_icon_path:
          description: '회원 아이콘 경로'
          type: string
          example: '/data/member/te/test.gif?1712194038'
        wr_datetime:
          description: 작성일시
          type: string
          format: date-time
        wr_email:
          description: '작성자 이메일'
          type: string
          example: test@test.com
        wr_content:
          description: '글 내용'
          type: string
          example: '<p>내용입니다.</p>'
